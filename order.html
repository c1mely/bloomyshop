<h3 class="main_header_order">Оформить заказ</h3>
    <form action="https://www.google.com/?hl=ru" target="_blank" id="data" name="data">
        <div class="order_section">
            <div class="form-group">
                <h4 class="order_header">Личная информация</h4>
                <label for="name">Имя</label>
                <input type="text" id="name" name="name" placeholder="Имя">

                <label for="surname">Фамилия</label>
                <input type="text" id="surname" name="surname" placeholder="Фамилия">

                <label for="age">Возраст</label>
                <input type="number" id="age" name="age" value="33" min="18" max="100">

                <label for="country">Город</label>
                <select name="country" id="country">
                    <option value="russia" selected>Санкт-Петербург</option>
                    <option value="kazakhstan">Москва</option>
                </select>
          
                <label>Тип доставки
                    <hr class="separator">
                    <input type="radio" name="delivery" value="courier" class="less-margin">курьер;
                    <input type="radio" name="delivery" value="pickup" class="less-margin">самовывоз;
                </label>

                <label>Дополнительно</label>
                <label><input type="checkbox" name="gift" value="yes">Подарок</label>
                <label><input type="checkbox" name="urgent" value="yes">Срочно</label>


                <label for="email">Электронная почта</label>
                <input type="email" name="email" id="email" value="example@yandex.ru" required>

                <label for="phone-number">Номер телефона</label>
                <input type="tel" name="phone-number" id="phone-number" value="+7-777-777-77-77" required>

                <label for="orderDate">Дата заказа</label>
                <input type="date" id="orderDate" name="orderDate">


                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" value="Введите пароль" required>

                <input type="hidden" name="sessionId" value="ABC123XYZ">


            </div>
        </div>

            <div class="order_btn">
                <input type="submit" id="send-btn" value="Оформить">
            </div>

    </form>
