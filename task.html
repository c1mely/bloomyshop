<section class="task_section">
  <h3> РЕШЕНИЕ АЛГОРИТМИЧЕСКОЙ ЗАДАЧИ </h3>

  <p class="task_desc">Определение значения функции Z = X, при X > Y, Z = ln(X + Y ) в противном случае.</p>

  <form id="calc_form" target="_blank">

    <label for="inputX">Введите X: </label>
    <input type="number" name="inputX" id="inputX" required />
    
    <label for="inputY">Введите Y: </label>
    <input type="number" name="inputY" id="inputY" required />
    
    <button class="btn_task" type="button" onclick="calculate_and_show()">Вычислить </button>
    
    <button class="btn_task" type="submit" onclick="return send_data()">Отправить данные </button>
  </form>

  <div id="output"></div>

  <script>

    function calculateZ(x, y) {
      if(x > y) {
        return Math.pow(x, y);
      } else {
        if (x + y <= 0) {
          alert('Сумма X и Y должна быть положительной для вычисления логарифма');
          return null;
        }
        return Math.log(x + y);
      }
    }

    function calculate_and_show() {
      const x = parseFloat(document.getElementById('inputX').value);
      const y = parseFloat(document.getElementById('inputY').value);
      const result = calculateZ(x, y);
      if (result === null) return;
      document.getElementById('output').textContent = 'Z = ' + result.toFixed(6);
    }

    function send_data() {
     
      window.open('https://www.google.com/search', '_blank');
      return false; // отменить стандартную отправку формы
    }
  </script>
</section>
